<!DOCTYPE html>
<html>
<head>
	<title>后台系统</title>
	<!--target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover, user-scalable=no-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta http-equiv="x-ua-compatible" content="IE=edge" />
	<style>
		*{margin: 0; padding: 0}
		td {padding: 5px 2px}

		.bg{
		    position: fixed;
			width: 100%;
			height:100%;
			background: #333;
			opacity: 0.75;
		    left: 0;
		    top: 0;
		}
		.box{
		    width: 300px;
		    height: 250px;
		    position: fixed;
		    left:50%;
		    top:50%;
		    margin: -150px;
		    background-image: url(img/Window.png);
			background-size: 100% 100%;
		    text-align: center;
		    overflow: hidden;
	    }
	    .box div{
	    	height: 210px;
	    	padding: 10px 20px;
	    }
	    .box h2{
	    	padding-bottom: 5px;
	    	margin-bottom: 5px;
	    	line-height: 2;
	    	border-bottom: 1px solid #fff;
	    	color:#FFFFFF; 
	    }
	    .box p{
	    	color: #fff;
	    }
	    .btn{
	    	left: 10%;
	    	width: 80%;
	    	display: block;
	    	line-height: 2;
	    	position: absolute;
	    	bottom: 30px;
	    	background-image: url(img/Button.png);
	    	background-size: 100% 100%;
	    	font-size: 18px;
	    	color:#FFFFFF; 
	    }
	</style>
</head>
<body>

	<table id="data" border="2">
		<tbody>

		</tbody>
	</table>

	<div id = "login" class="login" style="display: none">
		<div class="bg"></div>
		<div class="box">
			<div>
				<h2>后台系统</h2>
				<input type="text" id="username" placeholder="用户名" maxlength=10 style="margin: 10px 0px; padding: 5px; border-radius: 10px; text-align: center; font-size: 16px; width: 240px; ">
				<input type="password" id="password" placeholder="密码" maxlength=10 style="padding: 5px; border-radius: 10px; text-align: center; font-size: 16px; width: 240px">
				<p>忘记密码请联系管理员重置密码。</p>
			</div>
			<a class="btn" onclick="Login();">登录</a>
		</div>
	</div>

	<script src="//cdn.jsdelivr.net/npm/leancloud-storage@4.5.3/dist/av-min.js"></script>
