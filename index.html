<!DOCTYPE html>
<html>
	<head>
		<title>移动案场</title>
		<!--target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover, user-scalable=no-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<meta http-equiv="x-ua-compatible" content="IE=edge" />
		<style>
			*{margin: 0; padding: 0}
		</style>
	</head>
<body>

	<script type="text/javascript">

		window.onload = function(){
			var request = (function (){
				var obj = {};
				var arr = window.location.search.slice(1).split("&");
				for (var i = 0, len = arr.length; i < len; i++) {
					var nv = arr[i].split("=");
					obj[decodeURIComponent(nv[0]).toLowerCase()] = decodeURIComponent(nv[1]);
				}
				return obj;	
			})();
			
			location.href = "/webcase/"+request.page+"/";
		}

	</script>

</body>
</html>
